version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: yodha-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: yodha
      POSTGRES_PASSWORD: yodha_dev_password
      POSTGRES_DB: yodha_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
